-   id: apigentools-validate
    name: Validate OpenAPI specification files
    language: python
    entry: apigentools
    args:
      - validate
    description: Validate OpenAPI specification files generated by apigentools using configuration inside this repository.
    pass_filenames: false
-   id: container-apigentools-validate
    name: Validate OpenAPI specification files using container wrapper
    language: python
    entry: container-apigentools
    args:
      - validate
    description: Validate OpenAPI specification files generated by apigentools using configuration inside this repository using container wrapper.
    pass_filenames: false
